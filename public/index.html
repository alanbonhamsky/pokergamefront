<!DOCTYPE html>
<html>
    <head>
        <title>Poker</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div id="table">
            <img id="logo" src="./images/logo.png">
        </div>
        <div id="user-actions">
            <form>
                <button id="fold" type="bet" value="Fold">Fold</button>
                <button id="check" type="bet" value="Check">Check</button>
                <button id="bet" type="bet" value="Bet">Bet</button>
                <button id="call" type="bet" value="Raise">Call</button>
                <button id="raise" type="bet" value="Raise">Raise</button>
            </form>
        </div>
        <div id="players">

                <!-- Player One-->
                <div class="playerTray" id="p1Tray">
                    <div class="playerCards" id="p1c1">1</div>
                    <div class="playerCards" id="p1c2">2</div>
                </div>
                <div class="playerIcon" id="playerOne"></div>

                <!-- Player Two-->
                <div class="playerTray" id="p2Tray">
                    <div class="playerCards" id="p1c1">1</div>
                    <div class="playerCards" id="p1c2">2</div>
                </div>
                <div class="playerIcon" id="playerTwo"></div>

                <!-- Player Three-->
                <div class="playerTray" id="p3Tray">
                    <div class="playerCards" id="p1c1">1</div>
                    <div class="playerCards" id="p1c2">2</div>
                </div>
                <div class="playerIcon" id="playerThree"></div>

                <!-- Player Four-->
                <div class="playerTray" id="p4Tray">
                    <div class="playerCards" id="p1c1">1</div>
                    <div class="playerCards" id="p1c2">2</div>                    
                </div>
                <div class="playerIcon" id="playerFour"></div>

                <!-- Player Five-->
                <div class="playerTray" id="p5Tray">
                    <div class="playerCards" id="p1c1">1</div>
                    <div class="playerCards" id="p1c2">2</div>                    
                </div>
                <div class="playerIcon" id="playerFive"></div>

                <!-- Dealer -->
                <div id="dealer">
                    <img id="dealer-img" src="./images/dealer.png">
                </div>
        </div>
    </body>
</html>
